<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <button (click)="toggleState()"
              type="button" class="navbar-toggle pull-left">
        <span class="icon-bar">
        </span><span class="icon-bar">
        </span><span class="icon-bar"></span>
      </button>
      <a class='navbar-brand' [routerLink]="['/']">Speak Up Cambridge</a>
    </div>

    <div class="navbar-inverse side-collapse"
         [ngClass]="{ 'in': !isIn }">
      <nav role="navigation" class="navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin']">Home</a></li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['/admin/dashboard']" *ngIf="(isLoggedIn|async)">Dashboard</a></li>
          <!--<li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['app-todolist']" *ngIf="(isLoggedIn|async)">To Do List</a></li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['events/']" *ngIf="(isLoggedIn|async)">Speak Up Events</a></li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><a [routerLink]="['app-speak-up-cambridge-host']" *ngIf="(isLoggedIn|async)">Timer</a></li>-->

          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="['/admin/all-in-one']" *ngIf="!(isLoggedIn|async)">All In One</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <!--<li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>-->
          <li *ngIf="(isLoggedIn|async)" class="navbar-text">{{(currentUser()|async).email}}</li>
          <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" *ngIf="!(isLoggedIn|async)">
            <a [routerLink]="['/admin/login']">Login</a>
          </li>
          <li *ngIf="(isLoggedIn|async)"><a (click)="logout()" href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<div class="container side-collapse-container mainContainer">
  <div>
    show on top
  </div>
  <div class="row jumbotron">
    <router-outlet></router-outlet>
  </div>

</div> <!-- /container -->
